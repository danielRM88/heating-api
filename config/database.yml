default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  host: localhost
  port: 5432
  username: postgres
  password: 12345678
  database: heating

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  port: 5432
  username: postgres
  password: 12345678
  database: heating_test

production:
  <<: *default
  database: <%= ENV["PRODUCTION_DB"] %>
